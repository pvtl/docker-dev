networks:
  # Default Network ------------------------------------------
  lde-network:
    ipam:
      config:
        - subnet: 192.168.103.0/24

services:
  # DNS (for PHP containers) ---------------------------------
  dnsmasq:
    container_name: dnsmasq
    hostname: dnsmasq
    image: dockurr/dnsmasq
    restart: ${DOCKER_RESTART}
    volumes:
      - ./dns/dnsmasq.conf:/etc/dnsmasq.conf:ro
    cap_add:
      - NET_ADMIN
    networks:
      lde-network:
        ipv4_address: 192.168.103.2

  # Apache ---------------------------------------------------
  apache:
    container_name: apache
    hostname: apache
    restart: ${DOCKER_RESTART}
    build:
      context: ./apache
      dockerfile: ./Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./apache/sites:/usr/local/apache2/conf/sites:ro
      - ${DOCUMENTROOT}:/var/www/html:delegated
    env_file:
      - .env
    networks:
      lde-network:
        ipv4_address: 192.168.103.100

  # Mailpit ---------------------------------------------------
  mailpit:
    container_name: mailpit
    hostname: mailpit
    restart: ${DOCKER_RESTART}
    image: axllent/mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      lde-network:

  # MySQL ---------------------------------------------------
  mysql:
    container_name: mysql
    hostname: mysql
    restart: ${DOCKER_RESTART}
    build:
      context: ./mysql
      dockerfile: ./Dockerfile
    env_file:
      - .env
    environment:
      - MARIADB_AUTO_UPGRADE=true
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
    command: mariadbd --sql_mode=""
    networks:
      lde-network:

  # PHP 8.4 ---------------------------------------------------
  php84-fpm:
    container_name: php84
    hostname: php84
    build:
      context: ./php
      dockerfile: ./84/Dockerfile
      args:
        - CUSTOM_USER_NAME=${CUSTOM_USER_NAME}
        - CUSTOM_UID=${CUSTOM_UID}
        - CUSTOM_GID=${CUSTOM_GID}
    ports:
      - "3000:3000" # Browser Sync
      - "3001:3001" # Browser Sync UI
    restart: ${DOCKER_RESTART}
    volumes:
      - ${DOCUMENTROOT}:/var/www/html:delegated
    dns:
      - 192.168.103.2  # dnsmasq (resolves .test to Apache IP)
    networks:
      lde-network:
    user: ${CUSTOM_UID}:${CUSTOM_GID}
