# External DNSMasq Config
# Resolves *.test domains to 127.0.0.1 for host machine access
# This allows host browsers to access sites via Docker's published ports

# Resolve all .test domains to localhost (for host machine)
address=/test/127.0.0.1

# Forward everything else to Cloudflare DNS
server=1.1.1.1
server=1.0.0.1

# Don't read /etc/hosts
no-hosts

# Cache DNS queries
cache-size=1000

# Listen on all interfaces (accessible from host at 127.0.0.1)
listen-address=0.0.0.0

# Logging (comment out in production)
log-queries
log-facility=/dev/stdout

