# Internal DNSMasq Config
# Resolves *.test domains to Apache's internal IP for container-to-container access
# Used by PHP containers to make HTTP requests to sites via Apache

# Resolve all .test domains to Apache container's internal IP
address=/test/192.168.103.100

# Forward everything else to Cloudflare DNS
server=1.1.1.1
server=1.0.0.1

# Don't read /etc/hosts
no-hosts

# Cache DNS queries
cache-size=1000

# Listen on all interfaces
listen-address=0.0.0.0

# Logging (comment out in production)
log-queries
log-facility=/dev/stdout

